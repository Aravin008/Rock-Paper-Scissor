<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper scissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper Covers Rock. You win!!.</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="" width="100px" height="100px">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" width="100px" height="100px">
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissor.png" alt="" width="100px" height="100px">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
